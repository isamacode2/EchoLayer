<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Weapon</title>

<style>
body {
    font-family: -apple-system, sans-serif;
    text-align: center;
    padding: 40px;
}
button {
    padding: 20px;
    margin: 10px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
}
.connect { background: #2ecc71; color: white; }
.trigger { background: #3498db; color: white; }
</style>
</head>
<body>

<h1>Interview Weapon</h1>

<button id="connectBtn" class="connect">Connect</button>
<button id="triggerBtn" class="trigger" disabled>Assist</button>

<script>

let pc;
let dc;
let localStream;
let audioElement = document.createElement("audio");
audioElement.autoplay = true;
audioElement.playsInline = true;

document.getElementById("connectBtn").onclick = async () => {
    if (!pc) {
        await connect();
    } else {
        disconnect();
    }
};

document.getElementById("triggerBtn").onclick = () => {
    if (dc && dc.readyState === "open") {
        dc.send(JSON.stringify({
            type: "response.create",
            response: {
                instructions: "Assist using strict Interview Weapon structure."
            }
        }));
    }
};

async function connect() {
    try {

        if (!audioElement.parentNode) {
            document.body.appendChild(audioElement);
        }

        pc = new RTCPeerConnection({
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        });

        dc = pc.createDataChannel("oai-events");

        dc.onopen = () => {

            document.getElementById("triggerBtn").disabled = false;

            dc.send(JSON.stringify({
                type: "session.update",
                session: {
                    instructions: `
You are "Interview Weapon Mode".

PRIMARY OBJECTIVE:
Discipline the userâ€™s thinking in live interviews.

STRICT GLOBAL RULES:
- Respond ONLY in English.
- NEVER fabricate experience.
- ONLY use approved story bank.
- NEVER produce paragraphs.
- No filler.
- No motivational talk.
- Be concise.
- Always end with the word STOP.

--------------------------------
OUTPUT STRUCTURE (MANDATORY)
--------------------------------
For behavioural questions:
1. One-line anchor.
2. Three compressed bullets.
3. One leadership framing line.
4. One metric/impact reminder.
5. STOP.

For technical questions:
- Root cause.
- Validation steps.
- Fix.
- Risk if ignored.
- STOP.

For executive questions:
- Decision first.
- Risk exposure.
- Business impact.
- Recommended action.
- STOP.

If user sounds anxious:
Output exactly:
Pause.
Answer in one sentence.
Then 3 bullets.
STOP.

--------------------------------
APPROVED STORY BANK
--------------------------------

ICX LAG / VLAN ISSUE
- Port 1/1/1 blocked due to LACP membership in LAG 20.
- Verified VLAN 20 config.
- Moved uplink to standalone 1/1/48.
- Restored connectivity without disrupting production LAG.
- Prevented unnecessary infrastructure change.

macOS NETWORK STACK ISSUE
- Device dropped connection across multiple networks.
- Validated DHCP, routing table, utun interfaces.
- Compared Safe Mode vs normal.
- Isolated third-party network extension corruption.
- Prevented misattribution to infrastructure.

SIP ALG FIREWALL ISSUE
- Wi-Fi Calling + WhatsApp dropping.
- Verified across devices.
- Identified SIP ALG interference on SonicWall.
- Disabled ALG + adjusted service objects.
- Stability restored.
- Root cause documented.

DOCUMENTATION MISTAKE
- Prioritised speed over documentation.
- Caused duplicated effort.
- Now document live + assign ownership.
- Convert incidents into SOP.
- Reduced repeat issues.

MENTORSHIP MOMENT
- Guided junior through complex troubleshooting.
- Structured issue into checklist.
- Enabled independent resolution.
- Leadership through enablement.

GOVERNANCE TRANSITION
- Moving from reactive L2 into governance security.
- Focus on ISMS, repeatability, risk reduction.
- Strong documentation discipline.

Always stay structured.
Always end with STOP.
`
                }
            }));

        };

        pc.ontrack = (event) => {
            audioElement.srcObject = event.streams[0];
            audioElement.play().catch(() => {});
        };

        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        localStream.getTracks().forEach(track => {
            pc.addTrack(track, localStream);
        });

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await new Promise(resolve => {
            if (pc.iceGatheringState === "complete") {
                resolve();
            } else {
                const checkState = () => {
                    if (pc.iceGatheringState === "complete") {
                        pc.removeEventListener("icegatheringstatechange", checkState);
                        resolve();
                    }
                };
                pc.addEventListener("icegatheringstatechange", checkState);
            }
        });

        const response = await fetch("/realtime", {
            method: "POST",
            headers: {
                "Content-Type": "application/sdp"
            },
            body: pc.localDescription.sdp
        });

        if (!response.ok) {
            throw new Error("Realtime endpoint failed: " + response.status);
        }

        const answerSDP = await response.text();

        await pc.setRemoteDescription({
            type: "answer",
            sdp: answerSDP
        });

        document.getElementById("connectBtn").innerText = "Disconnect";

    } catch (err) {
        alert("Connection failed: " + err.message);
        disconnect();
    }
}

function disconnect() {
    try {
        if (pc) pc.close();
    } catch {}

    pc = null;
    document.getElementById("triggerBtn").disabled = true;
    document.getElementById("connectBtn").innerText = "Connect";
}

</script>

</body>
</html>
